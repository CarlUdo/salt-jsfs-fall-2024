    const addListInMain = (noListItems) => {
      const mainElement = document.querySelector('main');
      const ulElement = document.createElement('ul');
      const ulParent = mainElement.appendChild(ulElement);      
     
      for (let i = 0; i < noListItems; i++) {
        const liElement = document.createElement('li');
        ulParent.appendChild(liElement).innerHTML = `List item ${i + 1}`;
      }      
    };

    const removeDiv = (divId) => {
      // const divToRemove = document.querySelector(`#${divId}`);
      // document.querySelector('main').removeChild(divToRemove);
      const divToRemove = document.querySelector(`div#${divId}`);
      if (divToRemove) {
        divToRemove.remove();
      }      
    }
  </script>
